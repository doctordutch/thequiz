<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>coding quiz</title>
</head>

<body>
    <header>
        <a id=leaderboard-link>high scores</a> 
        
        <time>time: <span id="time"></span></time>
    </header>

    <main>
        <div id=start-card class="card">
            <h2 id=title>the quiz</h2>
            <p>test your coding knowledge. <br><br> wrong answers subtract time!!</p>
            <button id=start-button class="button">start</button>
        </div>

        <div hidden id=question-card class="card">

            <h2 id=question-text></h2>

            <div id=quiz-options>
                <button id=option0 class="button option-button"></button>
                <button id=option1 class="button option-button"></button>
                <button id=option2 class="button option-button"></button>
                <button id=option3 class="button option-button"></button>
            </div>

            <div id=result-div>
                <hr>
                <p id=result-text></p>
            </div>

        </div>

        <div hidden id=score-card class="card">
            <h2>TIME'S UP!</h2>
            <p>your measly score is <span id=score></span>.</p>
            <form class="inline-form" id="submission-form">
                  <label for="initials">enter your name: </label>
                  <input type="text" id="initials">
                  <button id="submit-button" class="button">submit</button>
            </form>
        </div>

        <div hidden id=leaderboard-card class="card">
            <h2>high scores</h2>
            <ol id="highscore-list">
            </ol>
            <div class="inline-buttons">
                <button id="back-button" class="button">back</button>
                <button id="clear-button" class="button">delete high scores</button>
            </div>
        </div>

    </main>
    
    <script src="assets/js/script.js"></script>
</body>

</html>
